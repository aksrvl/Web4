<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Піца KMA</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="container-main">
            <div class="container">
                <header>
                    <div class="header-left">
                        <div class="flag-badge high">
                            <div class="logo">PIZZA</div>
                            <div class="logo" style="font-size: 28px;">KMA</div>
                        </div>
                        <div>
                            <span class="phone">(044) 222 5 222</span>
                            <span class="time">24 години / 7 днів на тиждень</span>
                            <span class="info">Безкоштовна доставка піци</span>
                            <hr>
                            <div class="phone">Піца</div>
                        </div>
                    </div>
                    <div class="header-right">
                        <button class="login-button">Ввійти</button>
                    </div>
                </header>
                <h1>Усі піци<span class="num">9</span></h1>
                <div class="pizza-category-buttons">
                    <button id="filter-all">Усі</button>
                    <button id="filter-meat">М'ясні</button>
                    <button id="filter-pineapple">З ананасами</button>
                    <button id="filter-mushrooms">З грибами</button>
                    <button id="filter-seafood">З морепродуктами</button>
                    <button id="filter-vegan">Вега</button>
                </div>
                <div class="grid-container">
                    
                </div>
                <footer>
                    <div class="flag-badge low">
                        <span>ЦЬОГО</span>
                        <span>ТИЖНЯ</span>
                        <span>НА ВСЕ</span>
                        <span class="orange">................</span>
                        <span class="white">- 20%</span>
                    </div>
                </footer>
            </div>
            <aside>
                <div class="top">
                    <h3 id="bought">Замовлення <span class="num">0</span></h3>
                    <button class="clean">Очистити замовлення</button>
                </div>
                <ul class="order-list">
                   
                </ul>
                    <div class="order-total">
                        <div id="sum">Сума замовлення: 0 грн.</div>
                        <button>Замовити</button>
                    </div>
            </aside>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
